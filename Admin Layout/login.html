<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BootStrap 4</title>
  <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="plugin/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="plugin/fontawesome/css/all.min.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card card-body px-5 py-y border-top-success border border-success">
            <div class="row text-center">
            </div>
            <div class="text-center">
              <img src="img/DR5.png" alt="logo" width="60px" class="mb-2">
              <div class="h4 font-weight-bold text-uppercase title-admin">Đăng nhập Admin</div>
            </div>
            <form id="submitForm" action="/login" method="post" data-parsley-validate=""
              data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden"
                name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
              <div class="form-group required">
                <label for="username">Email</label>
                <input type="text" class="form-control text-lowercase" id="username" required="" name="username"
                  value="">
              </div>
              <div class="form-group required">
                <label class="d-flex flex-row align-items-center" for="password">Password
                  <a class="ml-auto border-link small-xl" href="/forget-password">Quên mật khẩu?</a></label>
                <input type="password" class="form-control" required="" id="password" name="password" value="">
              </div>
              <div class="form-group my-3">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me"
                    data-parsley-multiple="remember-me">
                  <label class="custom-control-label" for="remember-me">Lưu đăng nhập</label>
                </div>
              </div>
              <div class="form-group pt-1">
                <button class="btn btn-primary btn-block" type="submit">Đăng nhập</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <script src="plugin/jquery/jquery-3.5.1.min.js"></script>
  <script src="plugin/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
